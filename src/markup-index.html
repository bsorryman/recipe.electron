<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Bag</title>
    <link rel="stylesheet" href="/assets/css/theme.css" />
  </head>
  <body class="main-body">
    <div class="window-top-bar">
      <div class="title_wrap">
        <span class="favicon"><img src="/assets/img/favicon.png" alt="favicon" /></span>
        <h1 class="title">RecipeBag</h1>
      </div>
      <div class="btn_wrap">
        <button type="button" class="min"><span class="txt_hidden">window minimization</span></button>
        <button type="button" class="un_max"><span class="txt_hidden">window unmaximize</span></button>
        <button type="button" class="max"><span class="txt_hidden">window maximize</span></button>
        <button type="button" class="close"><span class="txt_hidden">window close</span></button>
      </div>
    </div>

    <header>
      <div class="inner_wrap">
        <div class="header-content">
          <h2 class="logo">
            <span class="txt_hidden">Home icon</span>
          </h2>
          <ul class="page-link-wrap">
            <li class="index active">
              <a href="/index.html">HOME</a>
            </li>
            <li class="sample">
              <a href="/sample.html">All Recipe</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="index-main">
      <div class="inner_wrap">
        <div class="text-box">
          <p class="txt1">TODAY'S RECIPES</p>
          <p class="txt2">
            What should <br />
            I eat today
          </p>
          <p class="txt3">
            Recipe for cooking beginners! <br />
            Enjoy delicious and healthy home-cooked meals today.
          </p>
        </div>
        <form action="#" method="post">
          <div class="search-box">
            <select name="" id="selectBox">
              <option value="" id="all">All</option>
              <option value="" id="title">Title</option>
              <option value="" id="Ingredients">Ingredients</option>
              <option value="" id="Instructions">Instructions</option>
            </select>
            <input type="text" placeholder="Search for the recipe you want." />
            <button type="button" class="icon-search"><span class="txt_hidden">Visaul Saerch Button</span></button>
          </div>
        </form>
      </div>
      <img src="/assets/img/index-bg.jpg" alt="" class="index-bg" />
    </main>
    <footer>
      <div class="inner_wrap">
        <p class="copy">made by kangsun & jinsoo (c) all rights reserved</p>
      </div>
    </footer>
