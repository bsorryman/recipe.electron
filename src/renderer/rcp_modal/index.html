<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/theme.css" />
</head>

<body>
  <div class="window_top_bar">
    <div class="title_wrap" style="-webkit-app-region: drag;">
      <span class="favicon"><img src="../assets/img/favicon.png" alt="favicon" /></span>
      <h1 class="title" id="titleBar">RecipeBag</h1>
    </div>
    <div class="btn_wrap">
      <button type="button" id="close" class="close"><span class="txt_hidden">window close</span></button>
    </div>
  </div>

  <div class="popup_warp">
    <div class="left">
      <div class="inner_wrap">
        <div class="img_warp">
          <img src="" id="rcp_image" alt="">
        </div>
        <p class="title">Title</p>
        <p class="content_txt" id="title"></p>
        <p class="title">Ingredients</p>
        <p class="content_txt" id="ingredients">
        </p>
      </div>
    </div>

    <div class="right">
      <div class="inner_wrap">
        <p class="title">Instructions</p>
        <p class="content_txt" id="instructions">
        </p>
      </div>
    </div>
  </div>

  <footer class="popup_footer">
    <div class="inner_wrap">
      <p class="copy">made by kangsun & jinsoo (c) all rights reserved</p>
    </div>
    <button class="top_btn">TOP</button>
  </footer>
</body>

</html>
