<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Bag</title>
    <link rel="stylesheet" href="../assets/css/theme.css" />
  </head>
  <body>
    <div class="window_top_bar">
      <div class="title_wrap" style="-webkit-app-region: drag;">
        <span class="favicon"><img src="../assets/img/favicon.png" alt="favicon" /></span>
        <h1 class="title">RecipeBag</h1>
      </div>
      <div class="btn_wrap">
        <button type="button" id="minimize" class="min"><span class="txt_hidden">window minimization</span></button>
        <button type="button" id="unmaximize" class="un_max" style="display: none;"><span class="txt_hidden">window unmaximize</span></button>
        <button type="button" id="maximize" class="max"><span class="txt_hidden">window maximize</span></button>
        <button type="button" id="close" class="close"><span class="txt_hidden">window close</span></button>
      </div>
  </div>

    <header>
      <div class="inner_wrap">
        <div class="header_content">
          <h2 class="logo">
            <span class="txt_hidden">Home icon</span>
          </h2>
          <ul class="page_link_wrap">
            <li class="index">
              <a href="../main_window/index.html">HOME</a>
            </li>
            <li class="search active">
              <a href="../search_result/index.html?all=y">All Recipe</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

  <main class="search_main">
    <div class="inner_wrap">
      <div class="visual_wrap">
        <p class="title">
          All Recipe <br />
          Search by reference
        </p>
        <form id="searchForm" action="../search_result/index.html">
          <div class="search_box">
            <select id="column" name="column">
              <option value="all">All</option>
              <option value="title">Title</option>
              <option value="ingredients">Ingredients</option>
              <option value="instructions">Instructions</option>
            </select>
            <input type="text" id="keyword" name="keyword" placeholder="Search for the recipe you want." />
            <button type="submit" class="icon_search"><span class="txt_hidden">Visaul Saerch Button</span></button>
          </div>
        </form>
      </div>
      <ul id="list" class="item_box">

      </ul>
    </div>
    </main>
    <footer class="search_footer">
      <div class="inner_wrap">
        <p class="copy">made by kangsun & jinsoo (c) all rights reserved</p>
      </div>
      <button class="top_btn">TOP</button>
    </footer>
  </body>
</html>
